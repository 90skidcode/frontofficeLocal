<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hotel</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo/favicon.png">
    <!-- page css -->
    <link href="assets/vendors/select2/select2.css" rel="stylesheet">
    <!-- Core css -->
    <link href="assets/css/app.min.css" rel="stylesheet">

</head>

<body>
    <div class="app is-folded">
        <div class="layout">
            <!-- Header START -->
            <div class="header no-print">
                <div class="logo logo-dark">
                    <a href="index.html">
                        <img src="assets/images/logo/logo.png" alt="Logo">
                        <img class="logo" src="assets/images/logo/logo.png" alt="Logo">
                    </a>
                </div>
                <div class="logo logo-white">
                    <a href="index.html">
                        <img src="assets/images/logo/logo-white.png" alt="Logo">
                        <img class="logo" src="assets/images/logo/logo-white.png" alt="Logo">
                    </a>
                </div>

            </div>
            <!-- Header END -->

            <!-- Side Nav START -->
            <div class="side-nav no-print">
                <div class="side-nav-inner">
                    <ul class="side-nav-menu scrollable">

                    </ul>
                </div>
            </div>
            <!-- Side Nav END -->

            <!-- Page Container START -->
            <div class="page-container">
                <!-- Content Wrapper START -->
                <div class="main-content">
                    <div class="page-header">
                        <h2 class="header-title">Employee</h2>
                        <div class="header-sub-title">
                            <nav class="breadcrumb breadcrumb-dash">
                                <a href="#" class="breadcrumb-item"><i class="anticon anticon-home m-r-5"></i>Home</a>
                                <a class="breadcrumb-item" href="#">Employee</a>
                                <span class="breadcrumb-item active">Add Employee</span>
                            </nav>
                        </div>
                    </div>
                    <div class="notification-toast top-right" id="notification-toast"></div>
                    <div class="card">
                        <div class="card-body">
                            <h4>Add Employee</h4>
                            <div class="m-t-25">
                                <form id="employee-add">
                                    <div class="form-row">

                                        <div class="form-group col-md-3">
                                            <label for="inputEmail4">Employee Id</label>
                                            <input type="number" class="form-control" name="employee_id" readonly required>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="inputEmail4">Name</label>
                                            <input type="text" class="form-control" name="employee_name" required>
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label for="inputEmail4">DOB</label>
                                            <input type="date" class="form-control" name="employee_dob" required>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="inputEmail4">Phone Number</label>
                                            <input type="number" class="form-control" name="employee_phone" required>
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label for="inputEmail4">User Name</label>
                                            <input type="text" class="form-control" name="login_name" required>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="inputEmail4">Password</label>
                                            <input type="password" autocomplete="new-password" name="login_password" class="form-control" required>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="inputEmail4">Email</label>
                                            <input type="email" class="form-control" name="employee_email" required>
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label for="inputEmail4">Employee Type</label>
                                            <select class="select2" id="employee_type" data-hasModel="employee_type_modal" name="employee_type_id" required>
                                              
                                        </select>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="inputEmail4">Address</label>
                                            <textarea class="form-control" name="employee_address"></textarea>
                                        </div>
                                        <div class="form-group col-md-3 d-none">
                                            <label for="inputEmail4">Customer Document</label>
                                            <input type="text" autocomplete="new-password" name="customer_doc" class="form-control">
                                        </div>
                                </form>
                                <div class="form-group col-md-12">
                                    <label class="pointer btn btn-primary" for="upload">Upload Customer Files</label>
                                    <input type="file" id="upload" accept="image/*">
                                </div>
                                <div class="row image-prev-area d-none">

                                </div>
                                </div>
                                <button type="button" class="btn btn-primary btn-save employee-add">Save</button>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Content Wrapper END -->
            </div>
            <!-- Page Container END -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="employee_type_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Employee Type</h5>
                    <button type="button" class="close" data-dismiss="modal">
                    <i class="anticon anticon-close"></i>
                </button>
                </div>
                <div class="modal-body">
                    <form class="employee_type_modal">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputEmail4">Employee Type</label>
                                <input type="text" class="form-control" name="employee_type">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary save-employee-type">Save</button>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/vendors.min.js"></script>
    <script src="assets/vendors/select2/select2.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/app.min.js"></script>
    <script src="assets/page/employee-add.js"></script>


</body>

</html>
