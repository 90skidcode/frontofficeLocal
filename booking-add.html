                                        <div class="form-group col-md-3">
                                            <label for="inputEmail4">Phone No</label>
                                            <input type="number" class="form-control" name="customer_phone" required>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="inputEmail4">Country</label>
                                            <select class="select2" id="country" name="customer_country">
                                                                                                                             
                                            </select>
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label for="inputEmail4">State</label>
                                            <select class="select2" id="state" name="customer_state">
                                                                                                                                   
                                            </select>
                                        </div>
                                        <div class="form-group col-md-2">

                                            <select class="select2" id="city" name="customer_city">

                                        </div>

                                            <input type="text" class="form-control" name="customer_doc">
                                        </div>

                                            <label class="pointer btn btn-primary" for="upload">Upload Customer Files</label>

                                        <div class="row image-prev-area d-none">

                                <form id="booking-add">
                                    <div class="form-row">
                                        <h6 class="h6 font-weight-bold col-md-12">Meal Plan</h6>
                                        <div class="form-group col-md-3">
                                            <label for="meal_plan_id">Meal Plan</label>
                                            <select class="select2" id="meal_plan_id" name="meal_plan_id">
                                               <option value="0">Select Meal Plan</option>                                          
                                            </select>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="meal_price">Meal Price (Per Person)</label>
                                            <input type="number" class="form-control text-right" name="meal_price" required>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="meal_count">Meal Count</label>
                                            <input type="number" class="form-control text-right" name="meal_count" required>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="meal_total">Meal Total Amount</label>
                                            <input type="number" class="form-control text-right meal_total" name="meal_total">
                                        </div>
                                    </div>

                                    <h6 class="h6 font-weight-bold col-md-12 p-0 m-t-10">Room Details</h6>

                                    <div class="table-responsive">
                                        <table class="table table-bordered ">
                                            <thead class="thead-light">
                                                <tr>
                                                    <th class="text-center border-right-0 border-bottom-0 w-5"></th>
                                                    <th class="text-left border-right-0 border-bottom-0 w-15">Room Type</th>
                                                    <th class="text-left border-right-0 border-bottom-0" hidden>No of Night</th>
                                                    <th class="text-left border-right-0 border-bottom-0  w-20">From Date/To Date</th>
                                                    <th class="text-center border-right-0 border-bottom-0">No of Rooms</th>
                                                    <th class="text-center border-right-0 border-bottom-0 ">No of Guest (Adult/Child)</th>
                                                    <!-- <th class="text-center border-right-0 border-bottom-0">Charges for Extra Bed</th> -->
                                                    <th class="text-right border-right-0 border-bottom-0 ">Price per Night</th>
                                                    <th class="text-right border-right-0 border-bottom-0">Discount%</th>
                                                    <th class="text-right border-right-0 border-bottom-0 ">CGST % / SGST %</th>
                                                    <th class="text-right border-bottom-0 item-total">Total</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="insertroom">
                                                    <td class="text-center border-right-0 border-bottom-0 p-0 action-btn">
                                                        <button type="button" data-toggle="tooltip" title="Delete" class="btn btn-icon btn-outline-danger btn-lg">
                                                                    <i class="fa fa-trash"></i>
                                                                </button>
                                                    </td>
                                                    <td>
                                                        <select class="select2 room_category" id="room_category" name="room_category" required>
                                                        <option  value="0">Select a Room Type</option>
                                                    </select>
                                                    </td>
                                                    <td class="hide" hidden>
                                                        <input type="number" name="hotel_no_of_night" class="no_of_night form-control text-right" readonly>
                                                        <input type="text" name="swap_room_no" class="swap_room_no" readonly>
                                                    </td>
                                                    <td>
                                                        <input type="datetime-local" name="hotel_from_date" autocomplete="off" required="required" data-item="from_date" class="from_date current_date form-control text-right">
                                                        <input type="datetime-local" name="hotel_to_date" autocomplete="off" required="required" data-item="to_date" class="to_date set_date form-control text-right">
                                                    </td>
                                                    <td class="room_no_row">
                                                        <select class="room_no form-control" id="room_no" name="room_no" required>
                                                        <option value="">Select a Room No</option>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <input type="number" name="hotel_no_of_adults" autocomplete="off" required="required" data-item="no_of_adults" class="no_of_adults form-control text-right">
                                                        <input type="number" name="hotel_no_of_childs" autocomplete="off" required="required" data-item="no_of_childs" class="no_of_childs form-control text-right">
                                                    </td>
                                                    <td hidden>
                                                        <input type="text" name="hotel_no_of_extra_bed" required="required" value="0" class="form-control text-right">
                                                    </td>
                                                    <td>
                                                        <input type="number" name="hotel_price" autocomplete="off" required="required" data-item="price" class="price form-control text-right">
                                                    </td>
                                                    <td>
                                                        <input type="number" name="hotel_discount" autocomplete="off" value="0" required="required" data-item="discount" class="discount form-control text-right">
                                                        <input type="text" name="discount_amount" tabindex="-1" name autocomplete="off" value="0" readonly data-item="discount-amount" class="discount-amount form-control text-right">
                                                    </td>
                                                    <td>
                                                        <input type="text" name="room_cgst" autocomplete="off" required="required" data-item="cgst" class="room_cgst form-control text-right">
                                                        <input type="text" name="room_sgst" autocomplete="off" required="required" data-item="sgst" class="room_sgst form-control text-right">
                                                    </td>

                                                    <td>
                                                        <div class="gst_details" data-gst="0"></div>
                                                        <input type="text" readonly name="room_total" class="total form-control text-right border-0">
                                                        <input type="hidden" name="room_status" value="I">
                                                    </td>
                                                </tr>
                                                <tr id="addItem">
                                                    <td class="text-center border-right-0">
                                                        <button type="button" id="button-add-item" count="1" data-toggle="tooltip" title="Add" data-original-title="Add" class="btn btn-icon btn-outline-success btn-lg">
                                                            <i class="fa fa-plus"></i>
                                                        </button>
                                                    </td>
                                                    <td colspan="8" class="text-right"></td>
                                                </tr>
                                                <tr id="totaldiscount" class="padding-5">
                                                    <td colspan="4" class="text-right"></td>
                                                    <td colspan="2" class="text-right"> <label for="items" class="form-control-label"><b>Total Discount Amount</b></label></td>
                                                    <td colspan="1" class="text-right"></td>
                                                    <td colspan="2" class="text-right"> <input type="text" readonly name="total_discount" class="totaldiscount form-control text-right border-0"></td>
                                                </tr>
                                                <tr id="beforetaxtotal" class="padding-5">
                                                    <td colspan="4" class="text-right"></td>
                                                    <td colspan="2" class="text-right"> <label for="items" class="form-control-label"><b>Total Amount Before Tax</b></label></td>
                                                    <td colspan="1" class="text-right"></td>
                                                    <td colspan="2" class="text-right"> <input type="text" readonly name="total_beforetax" class="beforetaxtotal form-control text-right border-0"></td>
                                                </tr>

                                                <tr id="gst" class="padding-5">
                                                    <td colspan="4" class="text-left words"></td>
                                                    <td colspan="2" class="text-right"> <label for="items" class="form-control-label"><b>Tax Amount GST</b></label></td>
                                                    <td colspan="1" class="text-right"></td>
                                                    <td colspan="2" class="text-right"> <input type="text" readonly name="total_taxamount" class="gst form-control text-right border-0"></td>
                                                </tr>
                                                <tr id="aftertaxamount" class="padding-5">
                                                    <td colspan="4" class="text-left text-capitalize font-weight-bold amountinwords"></td>
                                                    <td colspan="2" class="text-right"> <label for="items" class="form-control-label"><b>Total Amount after Tax</b></label></td>
                                                    <td colspan="1" class="text-right"></td>
                                                    <td colspan="2" class="text-right"> <input type="text" name="total_amount" readonly class="aftertaxamount font-weight-bolder form-control text-right border-0"></td>
                                                </tr>
                                                <tr id="afteradvance" class="padding-5">
                                                    <td colspan="4" class="text-left"></td>
                                                    <td colspan="2" class="text-right"> <label for="items" name="advance" class="form-control-label"><b>Total Advance</b></label></td>
                                                    <td colspan="1" class="paymentmode">
                                                        <select class="select2" id="payment_mode" name="payment_mode">
                                                                                                   
                                                        </select>
                                                    </td>
                                                    <td colspan="2" class="text-right"> <input type="text" name="advance" class="advance font-weight-bolder form-control text-right"></td>
                                                </tr>
                                                <tr id="aftertaxamount" class="padding-5">
                                                    <td colspan="2" class="text-right"> <label for="items" name="remarks" class="form-control-label"><b>Remarks</b></label></td>
                                                    <td colspan="7" class="text-right"> <textarea required name="remarks" class="remarks font-weight-bolder form-control"></textarea></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </form>
                            </div>
                            <button type="button" class="btn btn-primary btn-save no-add no-less-add">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Content Wrapper END -->
        </div>
