<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hotel</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo/favicon.png">

    <!-- page css -->
    <link href="assets/vendors/select2/select2.css" rel="stylesheet">

    <!-- Core css -->
    <link href="assets/css/app.min.css" rel="stylesheet">


</head>

<body>
    <div class="app is-folded">
        <div class="layout">
            <!-- Header START -->
            <div class="header no-print">
                <div class="logo logo-dark">
                    <a href="index.html">
                        <img src="assets/images/logo/logo.png" alt="Logo">
                        <img class="logo" src="assets/images/logo/logo.png" alt="Logo">
                    </a>
                </div>
                <div class="logo logo-white">
                    <a href="index.html">
                        <img src="assets/images/logo/logo-white.png" alt="Logo">
                        <img class="logo" src="assets/images/logo/logo-white.png" alt="Logo">
                    </a>
                </div>
            </div>
            <!-- Header END -->

            <!-- Side Nav START -->
            <div class="side-nav no-print">
                <div class="side-nav-inner">
                    <ul class="side-nav-menu scrollable">

                    </ul>
                </div>
            </div>
            <!-- Side Nav END -->
            <!-- Page Container START -->
            <div class="page-container">
                <!-- Content Wrapper START -->
                <div class="main-content">
                    <div class="page-header">
                        <h2 class="header-title">Agent</h2>
                        <div class="header-sub-title">
                            <nav class="breadcrumb breadcrumb-dash">
                                <a href="#" class="breadcrumb-item"><i class="anticon anticon-home m-r-5"></i>Home</a>
                                <a class="breadcrumb-item" href="#">Agent</a>
                                <span class="breadcrumb-item active">Add Agent</span>
                            </nav>
                        </div>
                    </div>
                    <div class="notification-toast top-right" id="notification-toast"></div>
                    <div class="card">
                        <div class="card-body">
                            <h4>Add Agent</h4>
                            <div class="m-t-25">
                                <form id="agent-add">
                                    <div class="form-row">
                                        <div class="form-group col-md-3">
                                            <label for="travel_agency_name">Agent Name</label>
                                            <input type="text" class="form-control" name="travel_agency_name" required>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="travel_agency_code">Agent Code</label>
                                            <input type="text" class="form-control" name="travel_agency_code">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="travel_agency_country">Country</label>
                                            <select class="select2" id="country" name="travel_agency_country">
                                                                                                                             
                                            </select>
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label for="travel_agency_email">Email</label>
                                            <input type="email" class="form-control" name="travel_agency_email">
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label for="travel_agency_phone">Phone</label>
                                            <input type="number" class="form-control" name="travel_agency_phone">
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label for="travel_agency_phone">Website</label>
                                            <input type="url" class="form-control" name="travel_agency_website">
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label for="travel_agency_address">Address</label>
                                            <textarea class="form-control" name="travel_agency_address"></textarea>
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label for="travel_agency_contact_person">Contact Person Name</label>
                                            <input type="text" class="form-control" name="travel_agency_contact_person">
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label for="travel_agency_contact_email">Contact Person Email</label>
                                            <input type="email" class="form-control" name="travel_agency_contact_email">
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label for="travel_agency_contact_phone">Contact Person Phone</label>
                                            <input type="number" class="form-control" name="travel_agency_contact_phone">
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label for="travel_agency_contact_address">Contact Person Address</label>
                                            <textarea class="form-control" name="travel_agency_contact_address"></textarea>
                                        </div>
                                    </div>
                                </form>

                                <button type="button" class="btn btn-primary btn-sm  float-right agent-add">Save</button>
                            </div>
                        </div>
                    </div>
                    <!-- Content Wrapper END -->
                </div>
                <!-- Page Container END -->
            </div>
        </div>

        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/vendors.min.js"></script>
        <script src="assets/vendors/select2/select2.min.js"></script>
        <script src="assets/js/script.js"></script>
        <script src="assets/js/app.min.js"></script>
        <script src="assets/json/countries.js"></script>
        <script src="assets/page/agent-add.js"></script>
</body>

</html>
