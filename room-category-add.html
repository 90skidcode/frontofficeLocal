<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hotel</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo/favicon.png">
    <!-- page css -->
    <link href="assets/vendors/select2/select2.css" rel="stylesheet">
    <!-- Core css -->
    <link href="assets/css/app.min.css" rel="stylesheet">

</head>

<body>

    <div class="app is-folded">
        <div class="layout">

            <!-- Header START -->
            <div class="header no-print">
                <div class="logo logo-dark">
                    <a href="index.html">
                        <img src="assets/images/logo/logo.png" alt="Logo">
                        <img class="logo" src="assets/images/logo/logo.png" alt="Logo">
                    </a>
                </div>
                <div class="logo logo-white">
                    <a href="index.html">
                        <img src="assets/images/logo/logo-white.png" alt="Logo">
                        <img class="logo" src="assets/images/logo/logo-white.png" alt="Logo">
                    </a>
                </div>

            </div>
            <!-- Header END -->

            <!-- Side Nav START -->
            <div class="side-nav no-print">
                <div class="side-nav-inner">
                    <ul class="side-nav-menu scrollable">

                    </ul>
                </div>
            </div>
            <!-- Side Nav END -->

            <!-- Page Container START -->
            <div class="page-container">
                <!-- Content Wrapper START -->
                <div class="main-content">

                    <div class="notification-toast top-right" id="notification-toast"></div>
                    <div class="card">
                        <div class="card-body">
                            <h4>Add Room Category</h4>
                            <div class="m-t-25">
                                <form id="room-category-add">
                                    <div class="form-row">
                                        <div class="form-group col-md-3">
                                            <label for="inputEmail4">Room Category Name</label>
                                            <input type="text" class="form-control" name="room_category" required>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="inputEmail4">No of Beds</label>
                                            <input type="number" class="form-control" name="room_beds" required>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="inputEmail4">Price</label>
                                            <input type="number" class="form-control" name="room_price" required>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="inputEmail4">Extra Person Price</label>
                                            <input type="number" class="form-control" name="room_extra_bed_price" required>
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label for="inputEmail4">Room Size</label>
                                            <input type="text" class="form-control" name="room_size">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="inputEmail4">No of Adults</label>
                                            <input type="number" class="form-control" name="room_capacity_adults" required>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="inputEmail4">No of Child</label>
                                            <input type="number" class="form-control" name="room_capacity_infant" required>
                                        </div>

                                    </div>
                                    <button type="button" class="btn btn-primary btn-save room-category-add">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Content Wrapper END -->
            </div>
            <!-- Page Container END -->
        </div>
    </div>

    <!-- Modal Floor -->
    <div class="modal fade" id="hotel_floor_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Hotel Floor</h5>
                    <button type="button" class="close" data-dismiss="modal">
                    <i class="anticon anticon-close"></i>
                </button>
                </div>
                <div class="modal-body">
                    <form class="hotel_floor_modal">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputEmail4">Floor Name</label>
                                <input type="text" class="form-control" name="floor_name">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary save-floor">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/vendors.min.js"></script>
    <script src="assets/vendors/select2/select2.min.js"></script>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/app.min.js"></script>
    <script src="assets/page/rooms-category-add.js"></script>
</body>

</html>
